<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/17a692e2c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="product box">
      <div class="product__pic">
        <img src="images/buds.jpg" class="product__img" />
      </div>
      <span class="product__name name">
        Samsung Galaxy buds
      </span>
      <div class="product__desc desc">
        Combine intelligent design with breakthrough technology and crystal
        sound.
      </div>
      <div class="product__detail">
        <span class="product__price name">
          $105
        </span>
        <span class="product__stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </span>
        <span class="product__reviews">
          39
        </span>
      </div>
    </div>
    <div class="profile box">
      <div class="profile__cover">
        <img src="images/john_background.jpg" class="profile__bg-img" />
      </div>
      <div class="profile__box">
        <div class="profile__pic">
          <img src="images/john.jpg" class="profile__img" />
        </div>
        <div class="profile__detail">
          <div class="profile__name name">John Wick</div>
          <div class="profile__job desc">Killer</div>
        </div>
        <div class="profile__btn-row">
          <div class="profile__btn">Follow</div>
          <div class="profile__btn">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
