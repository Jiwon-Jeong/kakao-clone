<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />

    ></script>

  </head>
  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="btn-column">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-share-alt"></i>
      </div>
      <div class="img-column">
        <span class="img">
          <img src="./src/photo1.jpg" class="img_" />
        </span>
        <span class="img">
          <img src="./src/photo2.jpg" class="img_" />
        </span>
        <span class="img">
          <img src="./src/photo3.jpg" class="img_" />
        </span>
        <span class="img imgBox">+4</span>
      </div>
      <div class="tag-column">
        <span class="tag">TOWN</span>
        <span class="tag">HISTORICAL</span>
        <span class="tag">FOR KIDS</span>
      </div>
      <div class="main">
        <div class="main__col">
          <span class="title">City of Lights</span>
          <i class="fab fa-gratipay"></i>
        </div>
        <div class="main__col">
          <i class="fas fa-map-marker-alt"></i>
          <span class="where">Avotu iela 104-B</span>
        </div>
        <div class="main__col">
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star-half-alt star"></i>
          <span class="score">4.75</span>
          <span class="distance">325m</span>
        </div>
        <div class="main__col"></div>
        <span class="overview">OVERVIEW</span>
        <div class="main__col">
          <span class="content">
            Latviaâ€™s capital Riga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most
          </span>
        </div>
        <div class="main__col">
          <span class="readMore">Read More</span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="" class="nav__list-link">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-link">
              <i class="fas fa-globe-asia"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-link">
              <i class="fas fa-route"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-link">
              <i class="fas fa-users"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-link">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
