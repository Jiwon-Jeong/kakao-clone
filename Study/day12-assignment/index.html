<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="screen__head"></div>
        </div>
        <header class="header">
          <div class="header__top">
            <i class="fas fa-bars"></i>
            <h3>Recipes</h3>
            <i class="fas fa-search"></i>
          </div>
          <div class="header__title-wrapper title1">
            <h6 class="header__title">Popular Recipes</h6>
            <span class="header__view">View All</span>
          </div>
          <ul class="header__photos">
            <li class="header__photo photo1">
              <span>Home Cooking</span>
            </li>
            <li class="header__photo photo2">
              <span>Pastry Recipes</span>
            </li>
          </ul>
          <ul class="header__photos">
            <li class="header__photo photo3">
              <span>For Babies</span>
            </li>
            <li class="header__photo photo4">
              <span>Smoothie Recipes</span>
            </li>
          </ul>
        </header>
        <main class="main">
          <div class="header__title-wrapper">
            <h4 class="header__view">Other Recipes</h4>
          </div>
          <ul class="main__list">
            <li class="main__item">
              <div class="item-column">
                <h6>Refreshment</h6>
                <span class="item-count">120 Recipes</span>
              </div>
              <div class="item-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__item">
              <div class="item-column">
                <h6>Refreshment</h6>
                <span class="item-count">120 Recipes</span>
              </div>
              <div class="item-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__item">
              <div class="item-column">
                <h6>Refreshment</h6>
                <span class="item-count">120 Recipes</span>
              </div>
              <div class="item-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__item">
              <div class="item-column">
                <h6>Refreshment</h6>
                <span class="item-count">120 Recipes</span>
              </div>
              <div class="item-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
          </ul>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-chess-queen"></i></li>
            <li class="tab-bar__tab"><i class="far fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="far fa-file"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
