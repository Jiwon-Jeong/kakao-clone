<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="screen_img"></div>
        <div class="status-bar">
          <span class="status-bar__time">9:41</span>
          <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__top">
            <i class="fas fa-arrow-left"></i>
            <span>Profile</span>
            <i class="fas fa-bars"></i>
          </div>
          <ul class="header__photos">
            <li class="header__photo"></li>
          </ul>
          <div class="header__title-wrapper">
            <h3 class="header__title">Dua Lipa</h3>
          </div>
          <span class="header__location"> London, England</span>
          <div class="header__btns">
            <div class="btn-follow button">Follow</div>
            <div class="btn-message button">Message</div>
          </div>
          <div class="header__detail">
            <div class="detail-col">
              <span class="number">140</span>
              <span class="sort">Followers</span>
            </div>
            <div class="detail-col">
              <span class="number">250</span>
              <span class="sort">Following</span>
            </div>
            <div class="detail-col">
              <span class="number">369</span>
              <span class="sort">Images</span>
            </div>
          </div>
        </header>

        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="far fa-user"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-user-friends"></i></li>
            <li class="tab-bar__tab"><i class="far fa-comments"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
          </ul>
        </nav>
      </div>
      <div class="touch-bar"></div>
    </div>
  </body>
</html>
